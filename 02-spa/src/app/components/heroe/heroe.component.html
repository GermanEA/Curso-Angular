<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>

    </div>

    <div class="col-md-8">
        
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div *ngIf="heroe.casa == 'Marvel'; else elseBlock">
            <img class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel logo">
        </div>
        <ng-template #elseBlock>
            <img class="img-logo" src="assets/img/dc-logo.jpg" alt="DC logo">
        </ng-template>

        <!-- Otra forma de resolverlo -->
        <!-- <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel logo">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="DC logo">
        </div> -->

    </div>
</div>
